<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{cardDeckGroup}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngIf="cards.length > 0">
    <ion-list-header>
      <ion-label>{{cardDeckGroup}}</ion-label>
    </ion-list-header>

    <ion-item button detail *ngFor="let card of cards">
      <ion-label>
        <h2>{{card.name}}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
