<ion-list *ngIf="items.length > 0">
    <ion-list-header>
        <ion-label>{{listName}}</ion-label>
    </ion-list-header>

    <ion-item button detail *ngFor="let item of items" [routerLink]="[ '/tabs/card', listName, item]">
        <ion-avatar slot="start">
            <img [src]="'./assets/images/'+ item + '.png'">
        </ion-avatar>
        <ion-label>
            <h2>{{item}}</h2>
        </ion-label>
    </ion-item>
</ion-list>
