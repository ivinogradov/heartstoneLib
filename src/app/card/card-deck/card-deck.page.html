<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Card Decks</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>
            <ion-label>Classes</ion-label>
        </ion-list-header>

        <ion-item button detail *ngFor="let cardDeck of cardDecks">
            <ion-avatar slot="start"><img [src]="'./assets/images/'+ cardDeck + '.png'"></ion-avatar>
            <ion-label>
                <h2>{{cardDeck}}</h2>
                <h3>I'm a big deal</h3>
                <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
